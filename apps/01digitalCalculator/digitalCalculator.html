<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Digital Calculator</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="header">
      <h1>Basic Digital Calculator</h1>
    </div>
    <br><br><br><br>
    <form id="myCalc" Name="calc">
      <input id="buttonDisplay" name="display"><br>
      <input id="buttonOne" type="button" value="1">
      <input id="buttonTwo" type="button" value="2">
      <input id="buttonThree" type="button" value="3">
      <input id="buttonPlus" type="button" value="+"><br>
      <input id="buttonFour" type="button" value="4">
      <input id="buttonFive" type="button" value="5">
      <input id="buttonSix" type="button" value="6">
      <input id="buttonMinus" type="button" value="-"><br>
      <input id="buttonSeven" type="button" value="7">
      <input id="buttonEight" type="button" value="8">
      <input id="buttonNine" type="button" value="9">
      <input id="buttonMultiply" type="button" value="x"><br>
      <input id="buttonZero" type="button" value="0">
      <input id="buttonClear" type="button" value="C">
      <input id="buttonEqual" type="button" value="=">
      <input id="buttonDivide" type="button" value="&#247;"><br>

    </form>
    <br><br><br><br>
    <script type="text/javascript" src="js/script.js"></script>
    <!-- footer. -->
    <footer class="footer-basic-centered">
      <p class="footer-company-motto">learn by doing</p>
      <p class="footer-links">
        <a href="http://www.facebook.com/MYahyaButt" target="_blank"><i class="fa fa-facebook"></i></a>
        <a href="https://twitter.com/yahya_gis" target="_blank"><i class="fa fa-twitter"></i></a>
        <a href='http://www.linkedin.com/in/muhammad-yahya-61864596' target='_blank'><i class="fa fa-linkedin"></i></a>
        <a href='https://github.com/m-yahya' target='_blank'><i class="fa fa-github"></i></a>
      </p>
      <p class="footer-company-name">Muhammad Yahya &copy; 2018</p>
    </footer>
  </body>
</html>
