<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>

    <div class="header">
      <h1>Contact Form</h1>
    </div>
    <br><br>
    <div class="content">
      <form id="contactForm" action="" method="post">
        <h1>Please contact me!</h1>
        <fieldset>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" class="stored">

          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="stored">

          <label for="message">Message</label>
          <textarea name="message" id="message" class="stored"></textarea>
        </fieldset>
        <div id="buttonDiv">
          <button id="button" type="submit">Submit</button>
          <button id="clear" type="reset">Reset</button>
        </div>
      </form>
    </div>

    <br><br>

    <script type="text/javascript" src="js/script.js"></script>
    <!-- footer. -->
    <footer class="footer-basic-centered">
      <p class="footer-company-motto">learn by doing</p>
      <p class="footer-links">
        <a href="http://www.facebook.com/MYahyaButt" target="_blank"><i class="fa fa-facebook"></i></a>
        <a href="https://twitter.com/yahya_gis" target="_blank"><i class="fa fa-twitter"></i></a>
        <a href='http://www.linkedin.com/in/muhammad-yahya-61864596' target='_blank'><i class="fa fa-linkedin"></i></a>
        <a href='https://github.com/m-yahya' target='_blank'><i class="fa fa-github"></i></a>
      </p>
      <p class="footer-company-name">Muhammad Yahya &copy; 2018</p>
    </footer>
  </body>
</html>
